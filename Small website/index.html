<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<div class ="container">
   <h2>LOOK SOMEONE'S REPOSITORY!</h2>
    <label>Github's name:</label>
    <form  action="repository.html" id="form1">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Enter name here ... " id = "githubUsername" name="githubUsername" form="form1"><br><br>
            <div class="input-group-btn">
                <button class="btn btn-default" type="submit">
                    <i class="glyphicon glyphicon-search"></i>
                </button>
            </div>
        </div>
    </form>
</div>
<script>
    document.getElementById('form1').addEventListener('submit', function (e) {
        e.preventDefault();
        var githubUsername = document.getElementById('githubUsername').value;
        localStorage.setItem('githubUsername', githubUsername);
        window.location.href = 'repository.html';
    });
</script>
</body>

</html>
